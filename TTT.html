<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TTT.css">
  <link rel="stylesheet" href="Score.css">
  <script src="TTT.js" defer></script>
  <title>Document</title>
</head>
<body>
    <div class="board" id="board">
      <div class="cell" data-cell=""></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>

    <div class="scoreboard js-score">X : 0 | O : 0</div>
    <button class="resetscore js-resetboard"><br>Reset</br>score</button>
    <div class="verify js-verify">
      <div class="areyousure">Are you sure?</div>
      <button class="answeryes js-yes">Yes</button>
      <button class="answerno js-no">No</button>
    </div>
</body>
</html>
